    <dd>Cannelloni (ou canelone) são um formato de macarrão cilíndrico  típicos da culinária da Itália. O produto habitualmente é consumido com recheio salgado que pode incluir queijo ricota e vegetais como o espinafre, além da carne moída. Depois é coberto por um molho que pode ser de tomate clássico ou bechamel e gratinados ao forno.</dd></dl><img src="Fotos/embalagemmolhos.jpg" alt="Canelloni">
